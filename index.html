<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Expense Tracker</h1>
    <form id="expense-form">
      <div class="form-group">
        <label for="expense-date">Date</label>
        <input type="text" class="form-control" id="expense-date" placeholder="Enter date">
      </div>
      <div class="form-group">
        <label for="expense-category">Category</label>
        <input type="text" class="form-control" id="expense-category" placeholder="Enter category">
      </div>
      <div class="form-group">
        <label for="expense-amount">Amount</label>
        <input type="text" class="form-control" id="expense-amount" placeholder="Enter amount">
      </div>
      <div class="form-group">
        <label for="expense-description">Description</label>
        <textarea class="form-control" id="expense-description" rows="3" placeholder="Enter description"></textarea>
      </div>

      <button id="add-button" type="button" class="btn btn-primary" onclick="addExpense()">Add Expense</button>

    </form>
    
    <ul id="expense-list" class="mt-4"></ul>
  </div>

  <script src="run.js"></script>
</body>
</html>
